version: '3.8'

services:

  # 1. БАЗА ДАННЫХ (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    env_file:
      - .env-db # Используем отдельный файл для секретов БД
    ports:
      - "5432:5432" # Проброс порта для локального доступа
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck: # Проверка готовности БД
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. БЭКЕНД (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile # Использует Dockerfile в корне
    container_name: fastapi_backend
    depends_on:
      db:
        condition: service_healthy # Ждет готовности БД
    env_file:
      - .env # Использует .env для DATABASE_URL и SECRET_KEY
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Монтирование для горячей перезагрузки (локально)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 3. ФРОНТЕНД (Статический HTML/JS)
  frontend:
    build:
      context: ./frontend # Контекст сборки — папка frontend
      dockerfile: Dockerfile # Использует frontend/Dockerfile
    container_name: static_frontend
    ports:
      - "80:80" # Проброс порта для доступа к веб-интерфейсу

  # 4. СЕРВИС ТЕСТИРОВАНИЯ
  tests:
    build:
      context: .
      dockerfile: Dockerfile # Использует Dockerfile в корне (для установки зависимостей тестов)
    container_name: pytest_runner
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy # Ждет готовности БД
    volumes:
      - .:/app
    # Команда для запуска тестов (5 секунд ожидания на всякий случай)
    command: sh -c "sleep 5 && pytest tests/"

volumes:
  postgres_data: