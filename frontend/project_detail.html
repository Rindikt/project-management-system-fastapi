<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали Проекта</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 font-sans">

    <!-- Секция для сообщений о статусе -->
    <div id="status-message" class="mt-2 p-2 rounded-lg text-sm transition-all duration-300 min-h-6"></div>

    <!-- Общий контейнер приложения -->
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
        <div class="flex items-center space-x-4 mb-6 border-b pb-4">
            <button id="back-to-list-btn" class="text-indigo-600 hover:text-indigo-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 inline-block align-middle">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                <span class="align-middle hidden sm:inline">К списку проектов</span>
            </button>
            <h1 id="project-main-title" class="text-3xl font-bold text-gray-800 truncate">Загрузка...</h1>
        </div>

        <div id="project-detail-content" class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Колонка 1: Основные детали и Редактирование -->
            <div class="lg:col-span-2 space-y-6">

                <!-- Детали проекта -->
                <div id="project-view-card" class="bg-indigo-50 p-6 rounded-xl shadow-inner border border-indigo-200">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-indigo-700">Обзор Проекта</h2>
                        <button id="edit-project-btn" class="text-sm font-medium text-indigo-500 hover:text-indigo-700">
                            Редактировать
                        </button>
                    </div>

                    <div class="space-y-3 text-gray-700">
                        <p><strong>Описание:</strong> <span id="project-description-view" class="block mt-1 p-2 bg-white rounded-lg border"></span></p>
                        <p><strong>Владелец:</strong> <span id="project-owner-view"></span></p>
                        <p><strong>Срок:</strong> <span id="project-due-date-view"></span></p>
                        <p><strong>ID:</strong> <span id="project-id-view" class="font-mono text-xs bg-gray-100 p-1 rounded"></span></p>
                    </div>

                    <button id="delete-project-btn" class="mt-4 text-red-500 hover:text-red-700 transition-colors text-sm">
                         Удалить Проект
                    </button>
                </div>

                <!-- Форма редактирования (скрыта по умолчанию) -->
                <div id="project-edit-form-card" class="bg-yellow-50 p-6 rounded-xl shadow-inner border border-yellow-200 hidden">
                    <h2 class="text-2xl font-semibold text-yellow-700 mb-4">Редактирование</h2>
                    <form id="edit-project-form" class="space-y-4">
                        <input type="text" id="edit-project-name" placeholder="Название проекта" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        <textarea id="edit-project-description" placeholder="Описание проекта" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500"></textarea>
                        <label for="edit-project-due-date" class="text-sm text-gray-600 block">Дата дедлайна (Необязательно)</label>
                        <input type="date" id="edit-project-due-date" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancel-edit-btn" class="py-2 px-4 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors">Отмена</button>
                            <button type="submit" class="py-2 px-4 bg-yellow-600 text-white font-bold rounded-lg hover:bg-yellow-700 transition-colors">Сохранить изменения</button>
                        </div>
                    </form>
                </div>

                <!-- Секция задач -->
                <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Задачи Проекта (<span id="task-count">0</span>)</h2>

                    <!-- Форма создания задачи -->
                    <form id="create-task-form" class="space-y-3 mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="text-lg font-medium text-gray-700">Добавить новую задачу</h3>
                        <input type="text" id="task-title" placeholder="Название задачи (обязательно)" required class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">

                        <!-- НОВОЕ ПОЛЕ: Исполнитель -->
                        <div>
                            <label for="task-assigned-to-email" class="block text-xs font-medium text-gray-600">Назначить исполнителя (Необязательно)</label>
                            <select id="task-assigned-to-email" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                                <!-- Опции будут добавлены через JS функцией populateAssignedToSelect -->
                            </select>
                        </div>

                        <!-- ПОЛЕ: Приоритет -->
                        <div>
                            <label for="task-priority" class="block text-xs font-medium text-gray-600">Приоритет</label>
                            <select id="task-priority" required class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="medium" selected>Средний</option>
                                <option value="high">Высокий</option>
                                <option value="low">Низкий</option>
                            </select>
                        </div>
                        <div>
                            <label for="task-due-date" class="block text-xs font-medium text-gray-600">Дедлайн (Необязательно)</label>
                            <input type="date" id="task-due-date" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- ПОЛЕ: Описание (обязательно > 10 символов) -->
                        <textarea id="task-description" placeholder="Описание задачи (минимум 10 символов)" rows="2" required minlength="10" class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500"></textarea>

                        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors text-sm">Создать Задачу</button>
                    </form>

                    <!-- Список задач -->
                    <div id="project-tasks-list" class="space-y-4">
                        <p id="tasks-placeholder" class="text-gray-500 text-sm">Задач пока нет. Создайте первую!</p>
                        <!-- Здесь будут отображены задачи -->
                    </div>
                </div>

            </div>

            <!-- Колонка 2: Участники -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Участники</h2>

                    <div id="project-members-list" class="space-y-3">
                        <p id="members-placeholder" class="text-gray-500 text-sm">Участники не загружены.</p>
                        <!-- Здесь будут отображены участники -->
                    </div>

                    <h3 class="text-lg font-medium text-gray-700 mt-6 mb-3">Пригласить участника</h3>
                    <form id="add-member-form" class="space-y-2">
                        <input type="email" id="member-email-input" placeholder="Email сотрудника" required class="w-full p-2 border border-gray-300 rounded-lg text-sm">
                        <button type="submit" class="w-full py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors text-sm">Добавить Участника</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="js/rendering.js"></script>
    <script src="js/api_handlers.js"></script>
    <script src="js/project_detail.js"></script>
</body>
</html>
